<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container app-container">
        <div id="spinner">
            <img src="https://smartapfel.de/wp-content/uploads/2018/02/loading.gif" alt="Loading">
        </div>
        <div id="login-container">
            <form class="is-invalid">
                <div class="inputs-wrapper">
                    <div class="form-group row">
                      <label for="login-input" class="col-sm-3 col-form-label">Email:</label>
                      <div class="col">
                        <input type="text" class="form-control" value='test' id="login-input" placeholder="Email" required>
                        <div class="invalid-feedback">
                                Enter correct email
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                      <label for="password-input" class="col-sm-3 col-form-label">Password:</label>
                      <div class="col">
                        <input type="password" class="form-control" value='test' id="password-input" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Enter correct password
                        </div>
                    </div>
                    </div>                     
                    <div class="form-group row">
                      <div class="col">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="row" id="header">
            <div class="col">
                <h2>Shops list</h2>
            </div>
            <div class="col">
                    <h2>Products list</h2>
            </div>
        </div>          -->
        <div class="row" id="app-container">
            <div class="col list-wrapper">
                <div id="shopsInput"></div>
                <div id="shopsList"></div>
            </div>
            <div class="col list-wrapper">
                <div id="productsInput"></div>
                <div id="productsList"></div>                
            </div>            
        </div>
        <div class="row saved-list-wrapper">
            <div id="savedList"></div>

            <!-- Modal -->
            <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title">Save list</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="form-control" id="save-input" placeholder="List name">
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="save-button">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Saved lists of products</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id="load-lists-container">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-success">Save changes</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src='EventEmitter.js'></script>
    <script src='AuthService.js'></script>
    <script src='SavedListsService.js'></script>
    <script src='Models.js'></script>
    <script src='Views.js'></script>
    <script src='Controller.js'></script>
    <script src='script.js'></script>
</body>
</html>
