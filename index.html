<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container app-container">
        <div id="login-container">
            <form class="is-invalid">
                <div class="inputs-wrapper">
                    <div class="form-group row">
                      <label for="login-input" class="col-sm-3 col-form-label">Email:</label>
                      <div class="col">
                        <input type="text" class="form-control" value='test' id="login-input" placeholder="Email" required>
                        <div class="invalid-feedback">
                                Enter correct email
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                      <label for="password-input" class="col-sm-3 col-form-label">Password:</label>
                      <div class="col">
                        <input type="password" class="form-control" value='test' id="password-input" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Enter correct password
                        </div>
                    </div>
                    </div>                     
                    <div class="form-group row">
                      <div class="col">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>

            </div>
        </div>          -->
        <div class="row" id="app-container">
            <div class="col list-wrapper">
                <div id="shopsInput"></div>
                <div id="shopsList"></div>
            </div>
            <div class="col list-wrapper">     
                <div id="productsInput"></div>
                <div id="productsList"></div>                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src='EventEmitter.js'></script>
    <script src='Models.js'></script>
    <script src='Views.js'></script>
    <script src='Controller.js'></script>
    <script src='script.js'></script>
</body>
</html>
